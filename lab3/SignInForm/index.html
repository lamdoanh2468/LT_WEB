<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
          integrity="sha512-ZfKn7az0YmtPUojZnRXO4CUdt3pn+ogBAyGbqGplrCIR5B/tQwPGtF2q29t+zQj6mC/20w4sSl0cF5F3r0HKSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<form class="sign-in-form">
    <h1>Sign In</h1>
    <div class="custom-input">
        <label for="username-input"></label>
        <input id="username-input" name="username" placeholder="username or email">
    </div>
    <div class="custom-input"><label for="password-input"></label>
        <input id="password-input" name="password" placeholder="password">
    </div>
    <button class="sign-in-bttn" type="submit">SIGN IN</button>
    <div class="alternative-way">
        <p >Or login with</p>
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"><img alt="" src="../img/facebook.png"/></a>
            <a href="https://www.google.com/" target="_blank"><img alt="" src="../img/google.png"/></a>
        </div>
    </div>
    <button class="sign-up-bttn" type="button">Sign Up</button>
</form>
</body>
</html>
